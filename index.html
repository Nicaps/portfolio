<!DOCTYPE html>
<html ng-app="portfolio">
  <head>
    <meta charset="utf-8">
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
      <script type="text/javascript" src="https://code.angularjs.org/1.6.2/angular-route.min.js"></script>
      <script type="text/javascript" src="https://code.angularjs.org/1.6.2/angular-animate.min.js"></script>
      <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
      <script type="text/javascript" src="./client/config.js"></script>

      <script type="text/javascript" src="./client/modules/home/homeCtrl.js"></script>
      <script type="text/javascript" src="./client/modules/aboutMe/aboutMeCtrl.js"></script>
      <script type="text/javascript" src="./client/modules/scolarship/scolarshipCtrl.js"></script>
      <script type="text/javascript" src="./client/modules/work-experience/workExperienceCtrl.js"></script>
      <script type="text/javascript" src="./client/modules/competences/competencesCtrl.js"></script>
      <script type="text/javascript" src="./client/modules/projects/projectsCtrl.js"></script>
      <script type="text/javascript" src="./client/modules/hobbies/hobbiesCtrl.js"></script>
      <title>Mon portfolio</title>
  </head>
  <body ng-controller="mainCtrl">
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"></button>
            <a class="navbar-brand" href="#!/">{{navBrand}}</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a ng-href="../ressources/CV_Nicolas_APERCE.pdf" target="_blank">{{cv}}</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="main container-fluid">
      <ng-view>
        {{views}}
      </ng-view>
    </div>
    <footer>
      <nav class="navbar navbar-default">
        <div class="container-fluid">

        </div>
      </nav>
    </footer>
  </body>
</html>
