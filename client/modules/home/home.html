<div class="bubblesBanner vertical-center">
  <div class="jumbotron jumb-home">
    <h1>{{title}}</h1>
    <p>{{welcome}}</p>
  </div>
</div>

<div class="container">
  <div class="col-md-4" ng-repeat="tile in tiles">
    <div class="card">
      <div class="card-block vertical-center">
        <a href="{{tile.link}}">
          <h4 class="card-title">{{tile.tileTitle}}</h4>
          <p class="card-text">{{tile.description}}</p>
        </a>
      </div>
    </div>
  </div>
</div>
